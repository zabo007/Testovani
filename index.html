<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomáš</title>
    <style>
        body {
            background-color: #2c3e50; /* Tmavě modré pozadí */
            color: white; /* Bílý text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* Všechno na střed */
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .karta {
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 20px; /* Trochu menší výplň pro mobily */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%; /* ZABERE 90 % ŠÍŘKY OBRAZOVKY */
            max-width: 400px; /* ALE NIKDY NEBUDE ŠIRŠÍ NEŽ 400px */
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2ecc71; /* Změna barvy při najetí myší */
        }
        img {
            border-radius: 50%; /* Udělá obrázek do kruhu */
            margin-bottom: 20px;
            border: 5px solid #27ae60;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px; /* Zmenšíme nadpis na mobilu */
            }
            body {
                background-color: #34495e; /* Mírná změna barvy pozadí pro mobil */
            }
        }   
    </style>
</head>
<body>

    <div class="karta">
        <img src="ja.JPG" width="150" alt="Programátor">
        
        <h1>Ahoj, já jsem Tomáš</h1>
        <p>Začínám svou cestu v IT a tohle je můj první stylový web.</p>
        
        <button onclick="alert('Gratuluji k vytvoření stylové vizitky!')">Klikni na mě!</button>
        <br><br>
        <a href="https://www.google.com" style="color: #2980b9;">Můj profil na LinkedIn (brzy)</a>
        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #ccc;">
        <h3>Napiš mi vzkaz:</h3>
        <input type="text" id="jmeno" placeholder="Tvé jméno" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
        <br><br>
        <button onclick="pozdravUzivatele()" style="background-color: #3498db;">Odeslat</button>

        <p id="vystup" style="font-weight: bold; color: #27ae60; margin-top: 20px;"></p>

       <script>
            function pozdravUzivatele() {
                let jmeno = document.getElementById("jmeno").value;
                let vystup = document.getElementById("vystup");

                if (jmeno === "") {
                    vystup.innerHTML = "Prosím, napiš své jméno.";
                    vystup.style.color = "red";
                } 
                else if (jmeno.toLowerCase() === "batman") {
                    vystup.innerHTML = "Zdravím tě, Temný rytíři! Gotham tě potřebuje.";
                    vystup.style.color = "black";
                } 
                else {
                    vystup.innerHTML = "Ahoj " + jmeno + "! Rád tě poznávám.";
                    vystup.style.color = "#27ae60"; // Zelená
                }
            }
        </script>
    </div>

</body>
</html>
