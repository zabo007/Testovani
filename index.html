<!DOCTYPE html>
<html>
<head>
    <title>Moje vizitka</title>
    <style>
        body {
            background-color: #2c3e50; /* Tmavě modré pozadí */
            color: white; /* Bílý text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* Všechno na střed */
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .karta {
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 30px;
            border-radius: 20px; /* Kulaté rohy */
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); /* Stín pod kartou */
            text-align: center;
            max-width: 400px;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2ecc71; /* Změna barvy při najetí myší */
        }
        img {
            border-radius: 50%; /* Udělá obrázek do kruhu */
            margin-bottom: 20px;
            border: 5px solid #27ae60;
        }
    </style>
</head>
<body>

    <div class="karta">
        <img src="ja.JPG" width="150" alt="Programátor">
        
        <h1>Ahoj, já jsem Tomáš</h1>
        <p>Začínám svou cestu v IT a tohle je můj první stylový web.</p>
        
        <button onclick="alert('Gratuluji k vytvoření stylové vizitky!')">Klikni na mě!</button>
        <br><br>
        <a href="https://www.google.com" style="color: #2980b9;">Můj profil na LinkedIn (brzy)</a>
    </div>

</body>
</html>
